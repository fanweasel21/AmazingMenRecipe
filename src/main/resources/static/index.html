<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Board</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div id="bulletin-board">
    <div class="container">
        <h1>Bulletin Board</h1>
        <button id="create-post-btn" onclick="openModal()">Create a Post</button>
    </div>

    <ul id="post-list">
        <!-- Existing posts will be added here dynamically -->
    </ul>

    <div id="create-post-modal">
        <span id="close-btn" onclick="closeModal()">&#10006;</span>
        <h2>Create a Post</h2>

        <form id="create-post-form">
            <label for="post-title">Title:</label>
            <input type="text" id="post-title" name="post-title" required>

            <label for="post-content">Content:</label>
            <textarea id="post-content" name="post-content" rows="4" required></textarea>

            <div class="buttons">
                <button type="button" id="submit-post-btn">Submit Post</button>
                <button type="button" id="cancel-btn" onclick="closeModal()">Cancel</button>
            </div>
        </form>
    </div>

    <div id="overlay" onclick="closeModal()"></div>
    <script type="text/javascript" src="index.js"></script>
</div>
</body>
</html>
