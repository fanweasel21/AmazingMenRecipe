<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <div id="name-container">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter Name">
    </div>
    <div id="email-container">
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" placeholder="Enter Name">
    </div>
    <div id="password-container">
        <label for="password">Password: </label>
        <input type="text" id="password" name="password" placeholder="Enter Name">
    </div>
    <div id="password-confirm-container">
        <label for="password-confirm">Password Confirm: </label>
        <input type="text" id="password-confirm" name="password-confirm" placeholder="Enter Name">
    </div>
    <button type="submit">Submit</button>
</body>
</html>
